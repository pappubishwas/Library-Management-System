<!-- Main Toolbar Container -->
<div class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md">
    <!-- Title Section -->
    <span class="text-2xl font-extrabold pl-5">Library Management System</span>
    
    <!-- Spacer to push user info to the right -->
    <div class="flex-1"></div>

    <!-- User Info Section -->
    <div class="flex items-center space-x-6">
        <!-- Check if user is logged in and display name -->
        <div *ngIf="loggedIn" class="text-lg font-medium">Hi, {{ name }}</div>

        <!-- Buttons Section -->
        <div class="flex items-center space-x-4">
            <a routerLink="/profile" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out shadow-sm">
                Profile
            </a>
            <button 
                (click)="logout()" 
                class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-sm">
                Log Out
            </button>
        </div>
    </div>
</div>

<!-- Mobile Hamburger Menu (for smaller screens) -->
<div class="lg:hidden flex items-center">
    <!-- Hamburger Icon (toggle menu visibility) -->
    <button class="text-white p-2" (click)="toggleMenu()">
        <i class="fas fa-bars text-xl"></i> <!-- Font Awesome Hamburger Icon -->
    </button>
</div>

<!-- Hamburger Navigation Menu for Mobile -->
<div *ngIf="isMenuOpen" class="lg:hidden flex flex-col space-y-3 mt-3 bg-blue-600 p-5 rounded-md">
    <a href="/profile" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
        Profile
    </a>
    <button 
        (click)="logout()" 
        class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">
        Log Out
    </button>
</div>
