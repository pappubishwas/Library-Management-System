<div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-3xl mx-auto">
    <!-- Header Section -->
    <div class="p-6 bg-gradient-to-r from-indigo-500 to-blue-500 text-white">
        <h2 class="text-2xl font-semibold text-center">Profile Information</h2>
    </div>

    <!-- Content Section -->
    <div class="p-6 space-y-4">
        <div *ngFor="let element of dataSource" class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-sm">
            <div class="text-lg font-medium text-gray-800">{{ element.name }}</div>
            <div class="text-lg text-gray-600">{{ element.value }}</div>
        </div>
    </div>
</div>
