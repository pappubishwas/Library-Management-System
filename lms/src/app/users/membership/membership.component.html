<div class="p-6 bg-gray-800 min-h-screen flex flex-col justify-center items-center">

  <!-- Display Text Section -->
  <div *ngIf="text" class="text-white text-2xl text-center my-5 mb-6 font-semibold">
    {{ text }}
  </div>

  <!-- Membership Details Section -->
  <div *ngIf="member.length > 0" class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-lg">
    <p class="text-xl font-bold mb-4 text-gray-700">Your Membership Details:</p>
    <ul class="space-y-4">
      <li *ngFor="let m of member" class="space-y-2">
        <div class="text-sm text-gray-700">
          <p><span class="font-semibold">Member ID:</span> {{ m.memberId }}</p>
          <p><span class="font-semibold">Name:</span> {{ m.name }}</p>
          <p><span class="font-semibold">Contact:</span> {{ m.contactDetails }}</p>
          <p><span class="font-semibold">Membership Type:</span> {{ m.membershipType }}</p>
          <p><span class="font-semibold">Status:</span> {{ m.status }}</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- Membership Selection Form -->
  <div class="container mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <form (ngSubmit)="onSubmit()" #membershipForm="ngForm">
      <!-- Membership Dropdown -->
      <div class="mb-6">
        <label for="membership" class="block text-md font-semibold text-gray-700 mb-2">Select Membership</label>
        <select
          id="membership"
          name="membership"
          [(ngModel)]="selectedMembership"
          required
          class="border rounded-md p-3 text-lg text-black w-full focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          <option value="" disabled selected>Select Membership Type</option>
          <option value="Regular">Regular</option>
          <option value="Premium">Premium</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="!membershipForm.valid || (member.length > 0 && member[0].membershipType === 'Premium')"
          class="w-full sm:w-auto bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300"
        >
          Submit
        </button>
      </div>
    </form>

    <!-- Displaying Selected Membership -->
    <div *ngIf="selectedMembership" class="mt-4 text-lg text-gray-700">
      <p><span class="font-semibold">Selected Membership:</span> {{ selectedMembership }}</p>
    </div>
  </div>

</div>
