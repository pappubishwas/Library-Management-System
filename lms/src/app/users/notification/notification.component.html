<div class="container mx-auto px-4 py-8">
  <!-- Title -->
  <p class="text-3xl font-bold text-center mb-8 text-gray-900 sm:text-4xl md:text-5xl">
    Notifications
  </p>

  <!-- Empty State for Notifications -->
  <div *ngIf="sortedNotifications.length === 0" class="text-center text-2xl sm:text-3xl mt-5 text-gray-400">
    <p>No notifications available</p>
  </div>

  <!-- Notifications List -->
  <div *ngIf="sortedNotifications.length > 0" class="space-y-4">
    <!-- Loop through notifications and display them -->
    <div *ngFor="let notification of sortedNotifications" class="bg-white shadow-lg rounded-lg p-6 sm:p-8">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="font-medium text-lg text-gray-800">{{ notification.type }}</span>
        </div>
        <span class="text-sm text-gray-500">{{ notification.timestamp | date: 'short' }}</span>
      </div>
      <p class="mt-4 text-gray-700 text-sm sm:text-base">{{ notification.message }}</p>
    </div>
  </div>
</div>
