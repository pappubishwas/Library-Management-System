<div class="bg-gradient-to-r from-gray-700 to-gray-900 p-8 rounded-lg shadow-lg">
  <!-- Header Section -->
  <div class="text-center">
    <p class="text-3xl font-bold text-white">Blocked Membership ({{ members.length }})</p>
  </div>

  <!-- Members Table -->
  <div class="mt-8 overflow-x-auto">
    <table class="table-auto w-full border-collapse text-left bg-gray-100 rounded-lg shadow-md overflow-hidden">
      <!-- Table Header -->
      <thead class="bg-gradient-to-r from-indigo-500 to-blue-600 text-white">
        <tr>
          <th class="px-4 py-3 text-sm font-semibold">Member ID</th>
          <th class="px-4 py-3 text-sm font-semibold">Name</th>
          <th class="px-4 py-3 text-sm font-semibold">Contact Details</th>
          <th class="px-4 py-3 text-sm font-semibold">Membership Type</th>
          <th class="px-4 py-3 text-sm font-semibold">Status</th>
          <th class="px-4 py-3 text-sm font-semibold text-center">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr 
          *ngFor="let member of members; odd as isOdd" 
          [class]="isOdd ? 'bg-white' : 'bg-gray-50'"
          class="hover:bg-gray-200 transition-all"
        >
          <td class="px-4 py-3 text-gray-800">{{ member.memberId }}</td>
          <td class="px-4 py-3 text-gray-800">{{ member.name }}</td>
          <td class="px-4 py-3 text-gray-800">{{ member.contactDetails }}</td>
          <td class="px-4 py-3 text-gray-800">{{ member.membershipType }}</td>
          <td class="px-4 py-3">
            <span 
              [ngClass]="{
                'text-red-600 font-bold': member.status === 'Blocked', 
                'text-green-600 font-bold': member.status !== 'Blocked'
              }"
            >
              {{ member.status }}
            </span>
          </td>
          <td class="px-4 py-3 text-center">
            <button
              (click)="unblockUser(member)"
              class="bg-green-500 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow hover:bg-green-600 transition"
            >
              Unblock
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
